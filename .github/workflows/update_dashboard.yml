name: Update FX Equity Sector Dashboard

on:
  schedule:
    - cron: '0 13 * * 1-5'  # 1:00 PM UTC, Mon-Fri (after EMFX data updates at 12:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Dashboard Generation
        run: python generate_fx_equity_dashboard.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.html fx_equity_sector_data.json
          git commit -m "Update FX equity sector dashboard" || echo "No changes to commit"
          git push
